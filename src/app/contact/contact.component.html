<div class="container">
    <h3 class="contactHeading">We are always happy to hear from parents, students, and community members alike.</h3>
</div>
<div class="container contain-box shadow p-3 mb-5 rounded">
    <form>
        <div class="form-group row">
            <div class="col">
                <label class="formTitle" for="Name">Full Name</label>
                <input type="Name" class="form-control" id="exampleInputName" placeholder="Please Enter Full Name">
            </div>
            <div class="col">
                <label class="formTitle" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Please Enter Email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="formTitle" for="Subject">Subject</label>
                <input type="Message" class="form-control" id="exampleInputMaessage" placeholder="Please Enter Message">
            </div>
        </div>
        <div class="form-group moveUp">
            <label class="formTitle" for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
